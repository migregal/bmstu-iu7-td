name: eslint
on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "**.ts"
      - "**.tsx"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: npm install
        working-directory: frontend
      - name: Run ESLint
        run: ./node_modules/.bin/eslint . --ext .js,.jsx,.ts,.tsx
        working-directory: frontend
