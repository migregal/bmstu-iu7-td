name: Go package

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - '**.go'
permissions:
  contents: read
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
          cache: true

