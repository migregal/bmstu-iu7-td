openapi: '3.0.0'
info:
  version: '1.0.0'
  title: 'MarkUP2 API'
  description: Static HTML page renderer from MD

servers:
  - url: markup2.com/api/v1
  - url: localhost/api/v1

paths:
  /auth/registration:
    post:
      summary: Registration
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthData'
      responses:
        200:
          description: Backend Respond
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/AuthedData'
                - $ref: '#/components/schemas/DefaultError'
              examples:
                Authed:
                  value:
                    data:
                      id: 1
                      token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
                Exists:
                  value:
                    errors:
                      default: 'user already exists'

  /auth/login:
    post:
      summary: Login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthData'
      responses:
        200:
          description: Backend Respond
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/AuthedData'
                - $ref: '#/components/schemas/DefaultError'
                - $ref: '#/components/schemas/Error'
              examples:
                Authed:
                  value:
                    data:
                      id: 1
                      token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
                NotExists:
                  value:
                    errors:
                      default: "user doesn't exist"
                InvalidPassword:
                  value:
                    errors:
                      password: 'incorrect'
                EmptyLogin:
                  value:
                    errors:
                      login: 'empty'

  /auth/logout:
    post:
      summary: Logout
      security: []
      responses:
        200:
          description: Backend Respond
          content:
            application/json:
              schema:
                oneOf:
                - $ref: "#/components/schemas/null_type"
                - $ref: '#/components/schemas/DefaultError'
              examples:
                OK:
                  value: null
                Unauthorized:
                  value:
                    errors:
                      default: 'unauthorized'

  /files/add/:
    post:
      summary: Upload a new file
      security:
        - bearerAuth: []
      responses:
        200:
          description: Backend Respond
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/null_type"

  /files/get/:
    get:
      summary: Get list of owned files
      security:
        - bearerAuth: []
      responses:
        200:
          description: Backend Respond
          content:
            application/json:
              schema:
                oneOf:
                - $ref: "#/components/schemas/null_type"
                - $ref: '#/components/schemas/Error'
                - $ref: '#/components/schemas/DefaultError'
              examples:
                Unauthorized:
                  value:
                    errors:
                      default: 'unauthorized'
  
  /files/get/{fileID}:
    parameters:
      - name: fileID
        description: The unique identifier of the file
        in: path
        required: true
        schema:
          type: string
      - name: format
        description: File format to be send
        in: query
        required: false
        schema:
          type: string
          enum: ['html', 'md', 'plain']

    get:
      summary: Get file content
      security: []
      responses:
        200:
          description: Backend Respond
          content:
            text/html:
              schema:
                type: string
              example: '<h2>Welcome</h2><p>It is file content</p>'
            text/plain:
              schema:
                type: string
              example: >
                Welcome

                It is file content
            text/markdown:
              schema:
                type: string
              example: >
                ## Welcome
                
                It is file content
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Error'
                - $ref: '#/components/schemas/DefaultError'
              examples:
                InvalidID:
                  value:
                    errors:
                      id: 'invalid'
                Internal:
                  value:
                    errors:
                      default: 'failed to get files info'
                    

  /files/upd/{fileID}:
    parameters:
      - name: fileID
        description: The unique identifier of the file
        in: path
        required: true
        schema:
          type: string

    patch:
      summary: Update one of owned files
      security:
        - bearerAuth: []
      responses:
        200:
          description: Backend Respond
          content:
            application/json:
              schema:
                oneOf:
                - $ref: "#/components/schemas/FileID"
                - $ref: '#/components/schemas/Error'
                - $ref: '#/components/schemas/DefaultError'
              examples:
                OK:
                  value:
                    data:
                      id: 'ahtwhasXdasdEw_a'
                InvalidID:
                  value:
                    errors:
                      id: 'invalid'
                Unauthorized:
                  value:
                    errors:
                      default: 'unauthorized'


  /files/del/{fileID}:
    parameters:
      - name: fileID
        description: The unique identifier of the file
        in: path
        required: true
        schema:
          type: string

    delete:
      summary: Delete one of owned files
      security:
        - bearerAuth: []
      responses:
        200:
          description: Backend Respond
          content:
            application/json:
              schema:
                oneOf:
                - $ref: "#/components/schemas/FileID"
                - $ref: '#/components/schemas/Error'
                - $ref: '#/components/schemas/DefaultError'
              examples:
                OK:
                  value:
                    data:
                      id: 'ahtwhasXdasdEw_a'
                InvalidID:
                  value:
                    errors:
                      id: 'invalid'
                Unauthorized:
                  value:
                    errors:
                      default: 'unauthorized'

components:
  schemas:
    null_type:
      title: "OpenAPI 3.0 null-type ref"
      description: "for adding nullability to a ref"
      enum: [null]

    AuthData:
      description: Data to Sign In
      type: object
      properties:
        login: 
          type: string
          format: email
        password: 
          type: string

    AuthedData:
      description: Info obtained after auth
      type: object
      properties:
        data:
          type: object
          properties:
            id: 
              type: integer
              format: int64
            token: 
              type: string
              format: JWT
    
    FileID:
      description: Minimal info about file
      type: object
      properties:
        data:
          type: object
          properties:
            id: 
              type: string

    DefaultError:
      description: A human readable error message
      type: object
      properties:
        errors:
          type: object
          properties:
            default: 
              type: string
    
    Error:
      description: A human readable error message
      type: object
      properties:
        errors:
          type: object

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 

security:
  - bearerAuth: []